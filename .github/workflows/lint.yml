name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  markdown:
    name: Lint Markdown
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lint Markdown
        uses: DavidAnson/markdownlint-cli2-action@v18
        with:
          globs: |
            **/*.md
            !zsh_config/zsh_custom/plugins/**

  shellcheck:
    name: Lint Shell Scripts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lint Shell Scripts
        uses: ludeeus/action-shellcheck@master
        with:
          ignore_paths: zsh_config/zsh_custom/plugins
          severity: warning

  gitconfig:
    name: Validate .gitconfig
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate .gitconfig syntax
        run: git config --file .gitconfig --list
