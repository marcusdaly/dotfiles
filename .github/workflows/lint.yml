name: Lint

on:
  pull_request: {}
  push:
    branches:
      - "*"

jobs:
  line-lint:
    runs-on: ubuntu-latest
    name: Check if all files end in newline
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Linelint
        uses: actions/linelint@master
        id: linelint

  shell-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Run ShellCheck on bash/sh
        uses: azohra/shell-linter@latest
      - name: Run ShellCheck on zsh
        uses: azohra/shell-linter@latest
        with:
          path: "zsh_config/.zshrc,top_level_zshrc.sh"