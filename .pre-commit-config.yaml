repos:
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
      - id: markdownlint
        exclude: "zsh_config/zsh_custom/plugins/"

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args: ["--severity=warning"]
        exclude: "zsh_config/zsh_custom/plugins/"

  - repo: local
    hooks:
      - id: gitconfig-validate
        name: Validate .gitconfig syntax
        entry: git config --file .gitconfig --list
        language: system
        files: ^\.gitconfig$
        pass_filenames: false
